<div class="container">
    <div class="btn-container">
        <label>
            Show completed
            <input type="checkbox" (change)="toggleToDoList($event, true, two)" #one>
        </label>
        <label>
            Show incompleted
            <input type="checkbox" (change)="toggleToDoList($event, false, one)" #two>
        </label>
        <button (click)="addToDoItem()" class="add-to-do">Add to do</button>
    </div>
    <div class="to-dos">
        <ul>
            <li *ngFor="let toDo of toDoListToShow">
                <to-do-item [toDo]="toDo"></to-do-item>
                <hr>
            </li>
        </ul>
    </div>
</div>
